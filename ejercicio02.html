<!DOCTYPE html>
<html>
    <head>
        <title>
            Ejercicio 02 - Formularios en HTML
        </title>
    </head>
    <body>
        <form action="/">
            <div>
                <label for="nombre">Nombre: </label>
                <input type="text" nombre="nombre" id="nombre"/>
            </div>
            <div>
               <label for="edad">Edad: </label> 
               <input type="number" nombre="edad" id="edad"/>
            </div>
            <div>
                <label for="frase-favorita">Frase favorita</label>
                <textarea nombre="frase-favorita" id="frase-favorita">
                </textarea>
            </div>
            <button type="reset">Reset</button>
            <button type="submit">Enviar</button>
        </form>
    </body>
</html>
